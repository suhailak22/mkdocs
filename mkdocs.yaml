site_name: Mohammed Suhail (Platform Engineer)
site_url: https://sitename.example
theme:
  name: material
  font:
    text: Titillium Web
    code: Red Hat Mono
  logo: assets/logo.jpg
  favicon: assets/logo.jpg
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: blue
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: blue
      accent: deep orange

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg